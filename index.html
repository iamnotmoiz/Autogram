<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- 2. Import Map for React & Lucide Icons -->
    <script type="importmap">

        "imports": {

</head>
<body>
    <div id="root"></div>

    <!-- 4. The Application Logic -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Instagram, Wand2, Calendar, Settings, LogOut, CheckCircle2, 
            Image as ImageIcon, Send, Loader2, BarChart3, Trash2, TrendingUp, 
            Users, Eye, Clock, Upload, User, Edit3, X, Plus, Moon, Sun, 
            Shield, Smartphone, Check, Play, Square, History, Hourglass, Zap, Key, ExternalLink, AlertTriangle, HelpCircle
        } from 'lucide-react';

        // Sound & Haptic Logic
        const usePickerEffects = () => {
            const audioContextRef = useRef(null);

            const playClick = useCallback(() => {
                // Haptic
                if (navigator.vibrate) {
                    navigator.vibrate(5);
                }

                // Audio
                if (!audioContextRef.current) {
                    audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                const ctx = audioContextRef.current;
                
                // Resume context if suspended (common in browsers)
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }

                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.05);

                gain.gain.setValueAtTime(0.05, ctx.currentTime); // Low volume
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.05);

                osc.connect(gain);
                gain.connect(ctx.destination);

                osc.start();
                osc.stop(ctx.currentTime + 0.05);
            }, []);

            return playClick;
        };

        // --- Tutorial Component ---
        // Defined early to avoid hoisting issues, though const doesn't hoist
        const TutorialModal = ({ onClose, theme }) => {
            const [slide, setSlide] = useState(0);
            
            const slides = [
                {
                    title: "Welcome to AutoGram",
                    desc: "Your autonomous AI social media manager. Let's get you set up with the superpowers.",
                    icon: <Wand2 size={48} className="text-indigo-500" />
                },
                {
                    title: "Auto-Pilot Mode",
                    desc: "Set a topic and frequency (e.g., every 4 hours). AutoGram will generate unique, high-fidelity images and captions automatically while you sleep.",
                    icon: <Zap size={48} className="text-yellow-500" />
                },
                {
                    title: "Smart Scheduler",
                    desc: "Review your content queue in the Calendar tab. See what's upcoming and track your posted history in one place.",
                    icon: <Calendar size={48} className="text-green-500" />
                },
                {
                    title: "Unlock Pro Quality",
                    desc: "For 8K images and smart captions, add your Google Gemini API Key in Settings > AI Configuration.",
                    icon: <Key size={48} className="text-pink-500" />
                }
            ];

            const handleNext = () => {
                if (slide < slides.length - 1) {
                    setSlide(slide + 1);
                } else {
                    onClose();
                }
            };

            const bgClass = theme === 'dark' ? 'bg-neutral-900/95 border-white/10 text-white' : 'bg-white/95 border-black/10 text-neutral-900';
            const textMuted = theme === 'dark' ? 'text-neutral-400' : 'text-neutral-500';

            return (
                <div className="fixed inset-0 z-[150] flex items-center justify-center p-6">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose}></div>
                    <div className={`relative w-full max-w-sm rounded-[32px] border p-8 shadow-2xl overflow-hidden flex flex-col items-center text-center animate-in zoom-in-95 duration-300 ${bgClass}`}>
                        
                        {/* Skip Button */}
                        <button onClick={onClose} className={`absolute top-6 right-6 text-xs font-bold uppercase tracking-widest hover:opacity-70 transition-opacity ${textMuted}`}>
                            Skip
                        </button>

                        {/* Content */}
                        <div className="mt-8 mb-6 h-20 flex items-center justify-center">
                            {slides[slide].icon}
                        </div>
                        
                        <h3 className="text-2xl font-bold mb-3">{slides[slide].title}</h3>
                        <p className={`text-sm leading-relaxed mb-8 ${textMuted}`}>
                            {slides[slide].desc}
                        </p>

                        {/* Dots */}
                        <div className="flex gap-2 mb-8">
                            {slides.map((_, i) => (
                                <div key={i} className={`w-2 h-2 rounded-full transition-all duration-300 ${i === slide ? (theme === 'dark' ? 'bg-white w-4' : 'bg-black w-4') : (theme === 'dark' ? 'bg-white/20' : 'bg-black/20')}`} />
                            ))}
                        </div>

                        {/* Button */}
                        <button 
                            onClick={handleNext}
                            className={`w-full py-4 rounded-2xl font-bold text-sm transition-transform active:scale-95 ${theme === 'dark' ? 'bg-white text-black hover:bg-neutral-200' : 'bg-black text-white hover:bg-neutral-800'}`}
                        >
                            {slide === slides.length - 1 ? "Get Started" : "Next"}
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isConnected, setIsConnected] = useState(false);
            const [activeTab, setActiveTab] = useState('generate');
            const [user, setUser] = useState(null);
            const [theme, setTheme] = useState('dark'); 
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [showTutorial, setShowTutorial] = useState(false);
            
            const [scheduledPosts, setScheduledPosts] = useState([
                {
                id: 1,
                imageUrl: "https://image.pollinations.ai/prompt/hyper%20realistic%20coffee%20shop%20morning?width=1080&height=1350&nologo=true",
                caption: "Morning brews and coding views. â˜•ï¸ðŸ’» \n\n#DeveloperLife #CoffeeLover #MorningRoutine",
                date: new Date(Date.now() + 86400000).toISOString(), 
                status: 'scheduled'
                }
            ]);

            // Auto-Pilot Global State
            const [autoPilot, setAutoPilot] = useState({
                active: false,
                topic: '',
                intervalMs: 15000, 
                nextPostTime: null
            });
            const [showAutoPilotModal, setShowAutoPilotModal] = useState(false);
            const [pendingAutoTopic, setPendingAutoTopic] = useState("");

            const handleLogin = (customData) => {
                if (customData) {
                    setUser(customData);
                } else {
                    setUser({
                        username: "hyper_visuals_ai",
                        name: "Hyper Visuals AI",
                        followers: "12.5k",
                        avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=instagramUser"
                    });
                }
                setIsConnected(true);
                
                // Check tutorial status
                if (!localStorage.getItem('tutorial_seen')) {
                    setTimeout(() => setShowTutorial(true), 800);
                }
            };

            const handleCloseTutorial = () => {
                setShowTutorial(false);
                localStorage.setItem('tutorial_seen', 'true');
            };

            const handleSaveApiKey = (key) => {
                setApiKey(key);
                localStorage.setItem('gemini_api_key', key);
            };

            const handleAddPost = (newPost) => {
                setScheduledPosts(prev => [...prev, newPost].sort((a, b) => new Date(a.date) - new Date(b.date)));
                setActiveTab('schedule');
            };

            // Smart Image Generator (Google First -> Pollinations Fallback)
            const generateImage = async (prompt, seed) => {
                // 1. Try Google Imagen if API Key is present
                if (apiKey) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                instances: [{ prompt: prompt }],
                                parameters: { sampleCount: 1 }
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const base64Image = data.predictions?.[0]?.bytesBase64Encoded;
                            if (base64Image) {
                                return `data:image/png;base64,${base64Image}`;
                            }
                        }
                    } catch (e) {
                        console.warn("Google Imagen generation failed, falling back to default.", e);
                    }
                }

                // 2. Default Fallback (Pollinations)
                return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1080&height=1350&nologo=true&seed=${seed}`;
            };

            // Helper to generate caption using Gemini
            const generateGeminiCaption = async (topic, style) => {
                if (!apiKey) return null;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Write a short, engaging Instagram caption for a photo about "${topic}" with a visual style of "${style}". Include 3-5 relevant hashtags. Return only the plain text of the caption.`
                                }]
                            }]
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    console.error("Gemini API Error", e);
                    return null;
                }
            };

            // Triggered when Auto-Pilot timer hits 0
            const handleAutoPost = async () => {
                const now = new Date();
                
                // Enhanced randomization
                const angles = ["wide angle shot", "close up macro", "aerial view", "low angle", "eye level", "dutch angle", "isometric view"];
                const lighting = ["cinematic lighting", "golden hour", "neon lights", "studio lighting", "natural soft light", "dramatic shadows", "volumetric lighting"];
                const styles = ["hyper realistic", "highly detailed", "photorealistic", "4k", "8k", "sharp focus", "vivid colors"];
                
                const randomAngle = angles[Math.floor(Math.random() * angles.length)];
                const randomLight = lighting[Math.floor(Math.random() * lighting.length)];
                const randomStyle = styles[Math.floor(Math.random() * styles.length)];
                const seed = Math.floor(Math.random() * 1000000);

                const prompt = `${autoPilot.topic}, ${randomAngle}, ${randomLight}, ${randomStyle}`;

                let captionText = `ðŸ¤– Auto-Pilot: ${autoPilot.topic} \n\nGenerated automatically via AutoGram. #AI #AutoPilot #${autoPilot.topic.replace(/\s+/g, '')}`;
                const geminiCaption = await generateGeminiCaption(autoPilot.topic, randomStyle);
                if (geminiCaption) captionText = geminiCaption;

                // Use the new Unified Generator
                const imageUrl = await generateImage(prompt, seed);

                const newPost = {
                    id: Date.now(),
                    imageUrl: imageUrl,
                    caption: captionText,
                    date: now.toISOString(),
                    status: 'posted'
                };

                setScheduledPosts(prev => [newPost, ...prev].sort((a, b) => new Date(a.date) - new Date(b.date)));

                const nextTime = new Date(Date.now() + autoPilot.intervalMs); 
                
                setAutoPilot(prev => ({
                    ...prev,
                    nextPostTime: nextTime
                }));
            };

            const handleDeletePost = (id) => {
                setScheduledPosts(scheduledPosts.filter(p => p.id !== id));
            };

            const toggleTheme = () => {
                setTheme(prev => prev === 'dark' ? 'light' : 'dark');
            };

            const bgClass = theme === 'dark' ? 'bg-black text-white' : 'bg-neutral-100 text-neutral-900';
            const glassClass = theme === 'dark' ? 'bg-neutral-900/40 border-white/10' : 'bg-white/60 border-black/5';
            const textMuted = theme === 'dark' ? 'text-neutral-400' : 'text-neutral-500';

            if (!isConnected) {
                return <LoginScreen onLogin={handleLogin} theme={theme} />;
            }

            return (
                <div className={`min-h-screen font-sans selection:bg-indigo-500 selection:text-white flex flex-col md:flex-row relative overflow-hidden transition-colors duration-500 ${bgClass}`}>
                
                {/* Background */}
                <div className="fixed inset-0 z-0 pointer-events-none overflow-hidden">
                    <div className={`absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full blur-[120px] animate-pulse-slow ${theme === 'dark' ? 'bg-indigo-600/20' : 'bg-indigo-400/20'}`}></div>
                    <div className={`absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full blur-[120px] animate-pulse-slow delay-1000 ${theme === 'dark' ? 'bg-fuchsia-600/20' : 'bg-fuchsia-400/20'}`}></div>
                    <div className={`absolute top-[20%] right-[20%] w-[30%] h-[30%] rounded-full blur-[100px] ${theme === 'dark' ? 'bg-blue-600/10' : 'bg-blue-400/10'}`}></div>
                </div>

                {/* Auto-Pilot Notification Bar */}
                {autoPilot.active && (
                    <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] w-[95%] max-w-md px-2">
                        <AutoPilotStatus 
                            autoPilot={autoPilot} 
                            theme={theme} 
                            onPostTrigger={handleAutoPost} 
                            onStop={() => setAutoPilot(prev => ({ ...prev, active: false, nextPostTime: null }))}
                        />
                    </div>
                )}

                {/* Desktop Sidebar */}
                <aside className={`hidden md:flex flex-col w-24 lg:w-72 fixed left-4 top-4 bottom-4 z-50 backdrop-blur-2xl border rounded-[32px] shadow-2xl p-6 transition-all duration-300 ${glassClass}`}>
                    <div className="flex items-center gap-3 mb-10 pl-2">
                    <div className="w-10 h-10 rounded-2xl bg-gradient-to-tr from-indigo-500 to-fuchsia-500 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        <Wand2 size={20} className="text-white" />
                    </div>
                    <span className="hidden lg:block text-xl font-bold tracking-tight">
                        AutoGram
                    </span>
                    </div>

                    <nav className="flex flex-col gap-2 flex-1">
                    <NavItem icon={Wand2} label="Generator" active={activeTab === 'generate'} onClick={() => setActiveTab('generate')} theme={theme} />
                    <NavItem icon={Calendar} label="Scheduler" count={scheduledPosts.filter(p => new Date(p.date) > new Date()).length} active={activeTab === 'schedule'} onClick={() => setActiveTab('schedule')} theme={theme} />
                    <NavItem icon={BarChart3} label="Analytics" active={activeTab === 'analytics'} onClick={() => setActiveTab('analytics')} theme={theme} />
                    <NavItem icon={Settings} label="Settings" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} theme={theme} />
                    </nav>

                    <div className={`hidden lg:flex flex-col gap-3 mt-auto p-4 rounded-2xl border ${theme === 'dark' ? 'bg-white/5 border-white/5' : 'bg-black/5 border-black/5'}`}>
                    <div className="flex items-center gap-3">
                        <img src={user.avatar} className={`w-10 h-10 rounded-full object-cover border-2 ${theme === 'dark' ? 'border-white/10' : 'border-black/10'}`} alt="Profile" />
                        <div className="overflow-hidden">
                        <p className="text-sm font-semibold truncate">{user.username}</p>
                        <p className={`text-[10px] truncate uppercase tracking-wider ${textMuted}`}>{user.followers} followers</p>
                        </div>
                    </div>
                    </div>
                    
                    <div className="lg:hidden mt-auto flex justify-center">
                        <img src={user.avatar} className={`w-8 h-8 rounded-full object-cover border ${theme === 'dark' ? 'border-white/10' : 'border-black/10'}`} alt="Profile" />
                    </div>
                </aside>

                {/* Main Content Area - Increased pb-40 to prevent content hiding behind dock */}
                <main className="flex-1 md:ml-32 lg:ml-80 p-4 md:p-6 pb-40 md:pb-6 relative z-10 h-screen overflow-y-auto no-scrollbar scroll-smooth">
                    <div className="max-w-6xl mx-auto space-y-8 pt-12 md:pt-4">
                    {activeTab === 'generate' && (
                        <Generator 
                            user={user} 
                            onSchedule={handleAddPost} 
                            theme={theme} 
                            autoPilot={autoPilot} 
                            setAutoPilot={setAutoPilot}
                            setShowAutoPilotModal={setShowAutoPilotModal}
                            setPendingAutoTopic={setPendingAutoTopic}
                            pendingAutoTopic={pendingAutoTopic}
                            generateGeminiCaption={generateGeminiCaption}
                            generateImage={generateImage} // Pass the unified generator
                        />
                    )}
                    {activeTab === 'schedule' && <Scheduler posts={scheduledPosts} onDelete={handleDeletePost} theme={theme} />}
                    {activeTab === 'analytics' && <Analytics user={user} theme={theme} />}
                    {activeTab === 'settings' && (
                        <SettingsTab 
                            user={user} 
                            theme={theme} 
                            toggleTheme={toggleTheme} 
                            onLogout={() => setIsConnected(false)} 
                            apiKey={apiKey} 
                            onSaveApiKey={handleSaveApiKey}
                            onShowTutorial={() => setShowTutorial(true)} 
                        />
                    )}
                    </div>
                </main>

                {/* Mobile Bottom Navigation */}
                <nav className={`md:hidden fixed bottom-6 left-4 right-4 h-16 backdrop-blur-xl border rounded-full shadow-2xl z-50 flex items-center justify-around px-2 ${glassClass} ${theme === 'dark' ? 'bg-neutral-900/90' : 'bg-white/90'}`}>
                    <MobileNavItem icon={Wand2} active={activeTab === 'generate'} onClick={() => setActiveTab('generate')} theme={theme} />
                    <MobileNavItem icon={Calendar} active={activeTab === 'schedule'} onClick={() => setActiveTab('schedule')} count={scheduledPosts.length} theme={theme} />
                    <MobileNavItem icon={BarChart3} active={activeTab === 'analytics'} onClick={() => setActiveTab('analytics')} theme={theme} />
                    <MobileNavItem icon={Settings} active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} theme={theme} />
                </nav>

                {/* Auto Pilot Frequency Modal */}
                {showAutoPilotModal && (
                    <AutoPilotConfigModal 
                        theme={theme}
                        onClose={() => setShowAutoPilotModal(false)}
                        onConfirm={(intervalMs) => {
                            const nextTime = new Date(Date.now() + intervalMs);
                            setAutoPilot({
                                active: true,
                                topic: pendingAutoTopic,
                                intervalMs: intervalMs,
                                nextPostTime: nextTime
                            });
                            setShowAutoPilotModal(false);
                        }}
                    />
                )}

                {/* Tutorial Modal */}
                {showTutorial && <TutorialModal onClose={handleCloseTutorial} theme={theme} />}
                </div>
            );
        };

        // --- Roulette Component for iOS style Selection ---
        const RouletteWheel = ({ items, selectedValue, onSelect, label, theme }) => {
            const containerRef = useRef(null);
            const playClick = usePickerEffects();
            const itemHeight = 44; // Adjusted to match h-[44px]
            const isScrolling = useRef(false);
            const scrollTimeout = useRef(null);

            // Initial Scroll
            useEffect(() => {
                if (containerRef.current) {
                    const selectedIndex = items.findIndex(i => i.value === selectedValue);
                    if (selectedIndex >= 0) {
                        containerRef.current.scrollTop = selectedIndex * itemHeight;
                    }
                }
            }, []); // Only run once on mount

            const handleScroll = () => {
                if (!containerRef.current) return;
                
                const scrollTop = containerRef.current.scrollTop;
                const index = Math.round(scrollTop / itemHeight);
                
                // Play sound if index changes significantly (debounced mostly by math)
                // In a real physics engine we'd track velocity, but this works for basic snapping
                if (items[index] && items[index].value !== selectedValue) {
                    playClick();
                    onSelect(items[index].value);
                }

                // Snap logic helper
                clearTimeout(scrollTimeout.current);
                scrollTimeout.current = setTimeout(() => {
                    // Snap to nearest
                    containerRef.current.scrollTo({
                        top: index * itemHeight,
                        behavior: 'smooth'
                    });
                }, 150);
            };

            return (
                <div className="flex flex-col items-center relative group">
                    {label && <span className="text-[10px] font-bold uppercase tracking-widest text-neutral-500 mb-3">{label}</span>}
                    <div className="relative h-48 w-16 overflow-hidden">
                        {/* Gradient Mask for 3D effect */}
                        <div className="absolute inset-0 pointer-events-none z-20 roulette-mask"></div>
                        
                        {/* Selection Bar (Glass) */}
                        <div className={`absolute top-1/2 -translate-y-1/2 left-0 right-0 h-[44px] rounded-lg pointer-events-none z-10 border-y ${theme === 'dark' ? 'bg-white/5 border-white/10' : 'bg-black/5 border-black/10'}`}></div>

                        <div 
                            ref={containerRef}
                            className="h-full w-full overflow-y-auto no-scrollbar snap-y snap-mandatory relative z-0 py-[74px]" 
                            style={{ scrollBehavior: 'auto' }} // 'auto' allows for better JS control during drag, 'smooth' during snap
                            onScroll={handleScroll}
                        >
                            {items.map((item) => (
                                <div 
                                    key={item.value} 
                                    onClick={() => {
                                        onSelect(item.value);
                                        // Scroll to item on click
                                        const idx = items.findIndex(i => i.value === item.value);
                                        if (containerRef.current) {
                                            playClick();
                                            containerRef.current.scrollTo({
                                                top: idx * itemHeight,
                                                behavior: 'smooth'
                                            });
                                        }
                                    }}
                                    className={`h-[44px] flex items-center justify-center snap-center cursor-pointer transition-all duration-200 select-none ${item.value === selectedValue ? (theme === 'dark' ? 'text-white font-medium text-xl' : 'text-black font-medium text-xl') : 'text-neutral-500 text-lg opacity-60'}`}
                                    style={{
                                        transform: item.value === selectedValue ? 'scale(1.1)' : 'scale(0.9) rotateX(20deg)',
                                        opacity: item.value === selectedValue ? 1 : 0.4
                                    }}
                                >
                                    {item.label}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            )
        }

        const AutoPilotStatus = ({ autoPilot, theme, onPostTrigger, onStop }) => {
            const [timeLeft, setTimeLeft] = useState("");
            const triggerLock = useRef(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (autoPilot.nextPostTime) {
                        const now = new Date();
                        const diff = autoPilot.nextPostTime - now;
                        
                        if (diff > 0) {
                            triggerLock.current = false;
                            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                            setTimeLeft(`${hours}h ${minutes}m ${seconds}s`);
                        } else {
                            setTimeLeft("Posting...");
                            if (!triggerLock.current) {
                                triggerLock.current = true;
                                onPostTrigger();
                            }
                        }
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, [autoPilot.nextPostTime, onPostTrigger]);

            return (
                <div className="bg-black text-white rounded-full pl-4 pr-2 py-2 shadow-2xl border border-white/10 flex items-center justify-between animate-in slide-in-from-top-4 duration-500 gap-4">
                    <div className="flex items-center gap-3">
                        <div className="relative">
                            <div className="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse"></div>
                            <div className="absolute inset-0 bg-green-500 rounded-full animate-ping opacity-50"></div>
                        </div>
                        <div>

                        <div className="flex justify-between items-center mb-6">
                            <h3 className={`text-2xl font-bold ${textMain}`}>Schedule</h3>
                            <button onClick={onClose} className={`p-2 rounded-full transition-colors ${theme === 'dark' ? 'bg-white/10 hover:bg-white/20' : 'bg-black/5 hover:bg-black/10'}`}>
                                <X size={20} className={textMain}/>
                            </button>
                        </div>

                        <div className="space-y-8">
                            <div>
                                <div className={`rounded-3xl p-6 flex items-center justify-center gap-3 ${theme === 'dark' ? 'bg-black/30' : 'bg-neutral-100'}`}>
                                    <div className="flex-1">
                                        <RouletteWheel items={dayItems} selectedValue={selectedDate} onSelect={setSelectedDate} label="Date" theme={theme} />
                                    </div>
                                    <div className="w-[1px] h-16 bg-white/10"></div>
                                    <RouletteWheel items={hourItems} selectedValue={selectedHour} onSelect={setSelectedHour} label="Hr" theme={theme} />
                                    <RouletteWheel items={minItems} selectedValue={selectedMinute} onSelect={setSelectedMinute} label="Min" theme={theme} />
                                    <RouletteWheel items={amPmItems} selectedValue={amPm} onSelect={setAmPm} label="Meridiem" theme={theme} />
                                </div>
                            </div>

                            <button onClick={handleConfirm} className={`w-full h-14 rounded-2xl font-bold transition-all active:scale-95 text-lg ${theme === 'dark' ? 'bg-white hover:bg-neutral-200 text-black' : 'bg-black hover:bg-neutral-800 text-white'}`}>
                                Confirm Schedule
                            </button>
                        </div>
                    </div>
                </div>
            )
        }

        const PostCard = ({ post, isPosted, onDelete, glassClass, textTitle, textMuted }) => (
            <div key={post.id} className={`${glassClass} backdrop-blur-xl border p-4 rounded-[24px] flex gap-4 group hover:scale-[1.02] transition-all duration-300`}>
                <div className="w-24 h-24 shrink-0 rounded-2xl overflow-hidden shadow-lg bg-neutral-800">
                    <img src={post.imageUrl} alt="Thumbnail" className="w-full h-full object-cover" />
                </div>
                
                <div className="flex-1 min-w-0 flex flex-col justify-between py-1">
                    <div>
                        <span className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider mb-2 border ${isPosted ? 'bg-blue-500/20 text-blue-400 border-blue-500/10' : 'bg-green-500/20 text-green-500 border-green-500/10'}`}>
                            {isPosted ? <Check size={12} /> : <Hourglass size={12} />} 
                            {isPosted ? 'Posted' : 'Upcoming'}
                        </span>
                        <h4 className={`font-medium truncate text-sm ${textTitle}`}>
                            {new Date(post.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                        </h4>
                        <p className={`${textMuted} text-xs mt-0.5`}>
                            {new Date(post.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </p>
                    </div>
                    
                    <div className="flex justify-end">
                        <button 
                            onClick={() => onDelete(post.id)}
                            className={`${textMuted} hover:text-red-400 transition-colors p-2`}
                            title="Remove"
                        >
                            <Trash2 size={16} />
                        </button>
                    </div>
                </div>
            </div>
        );

        const Scheduler = ({ posts, onDelete, theme }) => {
            const textTitle = theme === 'dark' ? 'text-white' : 'text-neutral-900';
            const textMuted = theme === 'dark' ? 'text-neutral-400' : 'text-neutral-500';
            const glassClass = theme === 'dark' ? 'bg-neutral-900/40 border-white/5' : 'bg-white/60 border-black/5';

            const upcomingPosts = posts.filter(p => new Date(p.date) > new Date());
            const postedPosts = posts.filter(p => new Date(p.date) <= new Date()).sort((a,b) => new Date(b.date) - new Date(a.date));

            return (
            <div className="animate-in fade-in duration-700 space-y-12">
                <div>
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className={`text-3xl md:text-4xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r ${theme === 'dark' ? 'from-white to-neutral-500' : 'from-neutral-900 to-neutral-500'}`}>Upcoming Queue</h2>
                            <p className={`${textMuted} mt-1`}>Content scheduled for publication.</p>
                        </div>
                    </div>

                    {upcomingPosts.length === 0 ? (
                        <div className={`py-16 flex flex-col items-center justify-center border border-dashed rounded-[32px] ${glassClass} ${textMuted}`}>
                            <Calendar size={48} className="mb-4 opacity-50" />
                            <h3 className="text-lg font-bold">Queue Empty</h3>
                            <p className="text-xs">Generate posts to fill your schedule.</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                            {upcomingPosts.map(post => (
                                <PostCard 
                                    key={post.id} 
                                    post={post} 
                                    isPosted={false} 
                                    onDelete={onDelete} 
                                    glassClass={glassClass} 
                                    textTitle={textTitle} 
                                    textMuted={textMuted} 
                                />
                            ))}
                        </div>
                    )}
                </div>

                <div>
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className={`text-3xl md:text-4xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r ${theme === 'dark' ? 'from-neutral-400 to-neutral-600' : 'from-neutral-600 to-neutral-400'}`}>Posted History</h2>
                            <p className={`${textMuted} mt-1`}>Archive of published content.</p>
                        </div>
                    </div>

                    {postedPosts.length === 0 ? (
                        <div className={`py-12 flex flex-col items-center justify-center rounded-[32px] ${textMuted} opacity-60`}>
                            <History size={32} className="mb-2" />
                            <span className="text-sm">No history yet</span>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 opacity-80 hover:opacity-100 transition-opacity">
                            {postedPosts.map(post => (
                                <PostCard 
                                    key={post.id} 
                                    post={post} 
                                    isPosted={true} 
                                    onDelete={onDelete} 
                                    glassClass={glassClass} 
                                    textTitle={textTitle} 
                                    textMuted={textMuted} 
                                />
                            ))}
                        </div>
                    )}
                </div>
            </div>
            )
        };

        const SettingsTab = ({ user, theme, toggleTheme, onLogout, apiKey, onSaveApiKey, onShowTutorial }) => {
            const glassClass = theme === 'dark' ? 'bg-neutral-900/40 border-white/5' : 'bg-white/60 border-black/5';
            const textMain = theme === 'dark' ? 'text-white' : 'text-neutral-900';
            const textMuted = theme === 'dark' ? 'text-neutral-400' : 'text-neutral-500';
            const itemHover = theme === 'dark' ? 'hover:bg-white/5' : 'hover:bg-black/5';
            const [keyInput, setKeyInput] = useState(apiKey);
            
            // Delete Account State
            const [isDeleting, setIsDeleting] = useState(false);
            const [sliderVal, setSliderVal] = useState(0);

            const handleSave = () => {
                onSaveApiKey(keyInput);
                alert("API Key Saved!");
            }

            const handleDelete = (e) => {
                const val = e.target.value;
                setSliderVal(val);
                if (parseInt(val) === 100) {
                    setTimeout(() => {
                        alert("Account Permanently Deleted");
                        onLogout();
                    }, 200);
                }
            };

            const resetDelete = () => {
                setIsDeleting(false);
                setSliderVal(0);
            }

            return (
                <div className="animate-in fade-in duration-700 space-y-8 max-w-2xl mx-auto pb-24">
                    {/* Header */}
                    <div>
                        <h2 className={`text-3xl md:text-4xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r ${theme === 'dark' ? 'from-white to-neutral-500' : 'from-neutral-900 to-neutral-500'}`}>Settings</h2>
                        <p className={`${textMuted} mt-1`}>Manage your preferences.</p>
                    </div>

                    <div className={`${glassClass} backdrop-blur-xl border rounded-[32px] overflow-hidden`}>
                        
                        <div className="p-6 border-b border-white/5">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className={`text-sm font-bold uppercase tracking-widest ${textMuted}`}>AI Configuration</h3>
                                <a 
                                    href="https://aistudio.google.com/app/apikey"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className={`flex items-center gap-1 text-[10px] font-bold uppercase tracking-widest hover:underline ${theme === 'dark' ? 'text-indigo-400' : 'text-indigo-600'}`}
                                >
                                    Get API Key <ExternalLink size={10} />
                                </a>
                            </div>
                            <div className="space-y-4">
                                <div>
                                    <label className={`block text-xs font-bold uppercase tracking-widest mb-2 ${textMuted}`}>Gemini API Key</label>
                                    <div className="flex gap-2">
                                        <div className={`flex-1 flex items-center gap-2 px-4 py-3 rounded-2xl border transition-colors ${theme === 'dark' ? 'bg-black/30 border-white/10' : 'bg-white border-black/10'}`}>
                                            <Key size={16} className={textMuted} />
                                            <input 
                                                type="password" 
                                                value={keyInput}
                                                onChange={(e) => setKeyInput(e.target.value)}
                                                placeholder="Paste your Google AI Studio Key"
                                                className={`bg-transparent w-full outline-none text-sm ${textMain}`}
                                                style={{fontSize: '16px'}}
                                            />
                                        </div>
                                        <button 
                                            onClick={handleSave}
                                            className={`px-4 py-2 rounded-2xl font-bold text-sm transition-all ${theme === 'dark' ? 'bg-white text-black hover:bg-neutral-200' : 'bg-black text-white hover:bg-neutral-800'}`}
                                        >
                                            Save
                                        </button>
                                    </div>
                                    <p className="text-[10px] text-neutral-500 mt-2 ml-1">Key is stored locally in your browser. Required for smart captions.</p>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 border-b border-white/5">
                            <h3 className={`text-sm font-bold uppercase tracking-widest ${textMuted} mb-4`}>Appearance</h3>
                            <div className={`flex items-center justify-between p-3 rounded-2xl transition-colors cursor-pointer ${itemHover}`} onClick={toggleTheme}>
                                <div className="flex items-center gap-3">
                                    <div className={`p-2 rounded-full ${theme === 'dark' ? 'bg-indigo-500/20 text-indigo-400' : 'bg-orange-500/20 text-orange-500'}`}>
                                        {theme === 'dark' ? <Moon size={20} /> : <Sun size={20} />}
                                    </div>
                                    <div>
                                        <div className={`font-semibold ${textMain}`}>Dark Mode</div>
                                        <div className={`text-xs ${textMuted}`}>{theme === 'dark' ? 'On' : 'Off'}</div>
                                    </div>
                                </div>
                                <div className={`w-12 h-6 rounded-full p-1 transition-colors ${theme === 'dark' ? 'bg-indigo-600' : 'bg-neutral-300'}`}>
                                    <div className={`w-4 h-4 rounded-full bg-white shadow-sm transition-transform ${theme === 'dark' ? 'translate-x-6' : 'translate-x-0'}`}></div>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 border-b border-white/5">
                            <h3 className={`text-sm font-bold uppercase tracking-widest ${textMuted} mb-4`}>Account</h3>
                            <div className="space-y-2">
                                {/* Instagram Linked - Replaces Linked Devices */}
                                <div className={`w-full flex items-center justify-between p-3 rounded-2xl transition-colors ${theme === 'dark' ? 'bg-white/5' : 'bg-black/5'}`}>
                                     <div className="flex items-center gap-3">
                                         <div className={`p-2 rounded-full bg-pink-500/10 text-pink-500`}>
                                             <Instagram size={20} />
                                         </div>
                                         <div>
                                            <div className={`font-semibold ${textMain}`}>Instagram Linked</div>
                                            <div className="text-xs text-neutral-500">@{user?.username || 'user'}</div>
                                         </div>
                                     </div>
                                     <button 
                                        onClick={onLogout}
                                        className="px-3 py-1.5 bg-red-500/10 hover:bg-red-500/20 text-red-500 text-xs font-bold rounded-lg transition-colors"
                                     >
                                        Disconnect
                                     </button>
                                </div>

                                {/* Logout */}
                                <button onClick={onLogout} className={`w-full flex items-center justify-between p-3 rounded-2xl transition-colors ${itemHover}`}>
                                     <div className="flex items-center gap-3">
                                         <div className={`p-2 rounded-full bg-neutral-500/10 ${textMuted}`}>
                                             <LogOut size={20} />
                                         </div>
                                         <div className={`font-semibold ${textMain}`}>Log Out</div>
                                     </div>
                                </button>
                            </div>
                        </div>

                        <div className="p-6">
                            <h3 className={`text-sm font-bold uppercase tracking-widest text-red-500/80 mb-4`}>Danger Zone</h3>
                            
                            {!isDeleting ? (
                                <button 
                                    onClick={() => setIsDeleting(true)}
                                    className={`w-full flex items-center gap-3 p-3 rounded-2xl transition-colors hover:bg-red-500/10 text-red-500 group`}
                                >
                                     <div className={`p-2 rounded-full bg-red-500/10 group-hover:bg-red-500/20`}>
                                         <Shield size={20} />
                                     </div>
                                     <div className="text-left">
                                         <div className="font-semibold">Delete Account</div>
                                         <div className="text-xs opacity-70">This action cannot be undone</div>
                                     </div>
                                </button>
                            ) : (
                                <div className="bg-red-500/5 rounded-2xl p-4 border border-red-500/20 animate-in fade-in zoom-in duration-300">
                                    <div className="flex justify-between items-center mb-4">
                                        <span className="text-sm font-bold text-red-500">Are you sure?</span>
                                        <button onClick={resetDelete} className="text-xs text-neutral-500 hover:text-white">Cancel</button>
                                    </div>
                                    <div className="relative h-12 bg-neutral-900 rounded-full overflow-hidden border border-white/10">
                                        {/* Slider Background Text */}
                                        <div className="absolute inset-0 flex items-center justify-center text-[10px] uppercase font-bold tracking-widest text-white/20 pointer-events-none">
                                            Slide to Delete
                                        </div>
                                        {/* Active Fill */}
                                        <div 
                                            className="absolute top-0 left-0 bottom-0 bg-red-600 transition-all duration-75 ease-out opacity-50"
                                            style={{ width: `${sliderVal}%` }}
                                        ></div>
                                        {/* Input Range on top */}
                                        <input 
                                            type="range" 
                                            min="0" 
                                            max="100" 
                                            value={sliderVal} 
                                            onChange={handleDelete}
                                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                        />
                                        {/* Thumb Visual */}
                                        <div 
                                            className="absolute top-1 bottom-1 w-10 bg-white rounded-full shadow-lg pointer-events-none transition-all duration-75 ease-out flex items-center justify-center text-black"
                                            style={{ left: `calc(${sliderVal}% - ${sliderVal * 0.4}px)` }} 
                                        >
                                            <Trash2 size={14} className={sliderVal > 90 ? 'text-red-600' : 'text-black'}/>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <button 
                        onClick={onShowTutorial}
                        className={`w-full text-center text-xs font-bold uppercase tracking-widest ${textMuted} hover:underline`}
                    >
                        Show Tutorial Again
                    </button>
                </div>
            );
        };

        const Analytics = ({ user, theme }) => {
            const glassClass = theme === 'dark' ? 'bg-neutral-900/40 border-white/5' : 'bg-white/60 border-black/5';
            const textTitle = theme === 'dark' ? 'text-white' : 'text-neutral-900';
            const textMuted = theme === 'dark' ? 'text-neutral-400' : 'text-neutral-500';

            return (
            <div className="animate-in fade-in duration-700 space-y-8">
                <div>
                <h2 className={`text-3xl md:text-4xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r ${theme === 'dark' ? 'from-white to-neutral-500' : 'from-neutral-900 to-neutral-500'}`}>Insights</h2>
                <p className={`${textMuted} mt-1`}>Growth metrics.</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <GlassStat icon={Users} label="Followers" value={user.followers} trend="+12%" color="text-indigo-400" theme={theme} />
                <GlassStat icon={TrendingUp} label="Engagement" value="8.4%" trend="+2.1%" color="text-fuchsia-400" theme={theme} />
                <GlassStat icon={Eye} label="Reach" value="124k" trend="+5.4%" color="text-blue-400" theme={theme} />
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div className={`lg:col-span-2 ${glassClass} backdrop-blur-xl border p-8 rounded-[32px] shadow-lg`}>
                    <h3 className={`font-bold mb-8 text-lg ${textTitle}`}>Weekly Engagement</h3>
                    <div className="h-64 flex items-end justify-between gap-4 px-2">
                    {[45, 60, 35, 80, 70, 90, 100].map((h, i) => (
                        <div key={i} className="flex-1 flex flex-col items-center gap-3 group">
                        <div className={`w-full rounded-t-2xl relative overflow-hidden h-full ${theme === 'dark' ? 'bg-white/5' : 'bg-black/5'}`}>
                            <div 
                                className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-indigo-600 to-fuchsia-600 rounded-t-2xl transition-all duration-1000 ease-out opacity-80 group-hover:opacity-100"
                                style={{ height: `${h}%` }}
                            ></div>
                        </div>
                        <span className={`text-xs font-medium ${textMuted}`}>{['M','T','W','T','F','S','S'][i]}</span>
                        </div>
                    ))}
                    </div>
                </div>

                <div className={`${glassClass} backdrop-blur-xl border p-8 rounded-[32px] shadow-lg`}>
                    <h3 className={`font-bold mb-6 text-lg ${textTitle}`}>Top Aesthetics</h3>
                    <div className="space-y-6">
                        <StyleBar label="Hyper Realistic" percent="92%" color="bg-indigo-500" theme={theme} />
                        <StyleBar label="Cyberpunk" percent="68%" color="bg-fuchsia-500" theme={theme} />
                        <StyleBar label="Cinematic" percent="45%" color="bg-blue-500" theme={theme} />
                    </div>
                </div>
                </div>
            </div>
            )
        };

        const GlassStat = ({ icon: Icon, label, value, trend, color, theme }) => {
            const glassClass = theme === 'dark' ? 'bg-neutral-900/40 border-white/5' : 'bg-white/60 border-black/5';
            const textMain = theme === 'dark' ? 'text-white' : 'text-neutral-900';
            const textMuted = theme === 'dark' ? 'text-neutral-400' : 'text-neutral-500';

            return (
            <div className={`${glassClass} backdrop-blur-xl border p-6 rounded-[32px] relative overflow-hidden group`}>
                <div className={`absolute top-0 right-0 p-6 opacity-20 group-hover:opacity-40 transition-opacity ${color}`}>
                    <Icon size={48} />
                </div>
                <div className="relative z-10">
                    <div className={`text-3xl font-bold mb-1 ${textMain}`}>{value}</div>
                    <div className={`text-sm font-medium mb-4 ${textMuted}`}>{label}</div>
                    <div className={`inline-flex items-center gap-1 text-xs font-bold px-2.5 py-1 rounded-full ${theme === 'dark' ? 'bg-white/5' : 'bg-black/5'} ${color}`}>
                        <TrendingUp size={12} /> {trend}
                    </div>
                </div>
            </div>
            )
        };

        const StyleBar = ({ label, percent, color, theme }) => (
            <div>
                <div className="flex justify-between text-xs font-bold mb-2">
                <span className={theme === 'dark' ? 'text-neutral-300' : 'text-neutral-600'}>{label}</span>
                <span className={theme === 'dark' ? 'text-white' : 'text-neutral-900'}>{percent}</span>
                </div>
                <div className={`h-3 rounded-full overflow-hidden border ${theme === 'dark' ? 'bg-black/40 border-white/5' : 'bg-neutral-200 border-black/5'}`}>
                <div className={`h-full ${color} rounded-full`} style={{ width: percent }}></div>
                </div>
            </div>
        );

        const NavItem = ({ icon: Icon, label, count, active, onClick, theme }) => {
            const activeClass = theme === 'dark' ? 'bg-white text-black shadow-lg shadow-white/10' : 'bg-black text-white shadow-lg shadow-black/10';
            const inactiveClass = theme === 'dark' ? 'text-neutral-400 hover:text-white hover:bg-white/5' : 'text-neutral-500 hover:text-black hover:bg-black/5';
            
            return (
                <button 
                    onClick={onClick}
                    className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all duration-300 group ${active ? activeClass : inactiveClass}`}
                >
                    <div className="relative">
                    <Icon size={22} className={active ? 'stroke-[2.5px]' : 'stroke-2'} />
                    {count > 0 && (
                        <span className={`absolute -top-1.5 -right-1.5 text-[9px] w-4 h-4 flex items-center justify-center rounded-full font-bold border ${active ? (theme === 'dark' ? 'bg-black text-white' : 'bg-white text-black') : (theme === 'dark' ? 'bg-white text-black' : 'bg-black text-white')} border-transparent`}>
                        {count}
                        </span>
                    )}
                    </div>
                    <span className={`text-sm font-semibold lg:block hidden ${active ? 'tracking-wide' : ''}`}>{label}</span>
                </button>
            );
        };

        const MobileNavItem = ({ icon: Icon, active, onClick, count, theme }) => (
            <button onClick={onClick} className="relative p-3">
                <div className={`absolute inset-0 rounded-2xl scale-0 transition-transform ${active ? 'scale-100' : ''} ${theme === 'dark' ? 'bg-white/10' : 'bg-black/5'}`}></div>
                <Icon size={24} className={`relative z-10 transition-colors ${active ? (theme === 'dark' ? 'text-white' : 'text-black') : 'text-neutral-500'}`} />
                {count > 0 && (
                    <span className="absolute top-2 right-2 w-2 h-2 bg-indigo-500 rounded-full border border-black"></span>
                )}
            </button>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
